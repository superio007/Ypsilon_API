<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Offer Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .offer-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        margin: 16px 0;
        background-color: #fff;
        position: relative;
      }

      .offer-card .badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #000;
        color: #ffd207;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 14px;
      }

      .offer-card .price {
        font-size: 24px;
        font-weight: bold;
      }

      .offer-card .details {
        font-size: 14px;
        margin-top: 8px;
      }

      .offer-card .flight-info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 16px;
        font-size: 14px;
      }

      .offer-card .availability {
        color: green;
        margin-top: 8px;
      }

      .offer-card .price-breakdown {
        color: blue;
        cursor: pointer;
        margin-top: 8px;
      }

      .offer-card .book-btn {
        background-color: #ffd207;
        border: none;
        color: #000;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }

      .offer-card .book-btn:hover {
        background-color: #e5be07;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="offer-card">
        <span class="badge">Baggage includes! 22Kg.</span>
        <div class="price">$31.60 <small>p.p.</small></div>
        <div class="details">Adult price: 1× Adults – $31.60</div>
        <div class="details">Outbound Publish fare (Economy)</div>
        <div class="flight-info">
          <div><i class="fas fa-plane"></i> 22:25 28.12.2024 BOM</div>
          <div><i class="fas fa-clock"></i> 2h 15m</div>
          <div><i class="fas fa-plane-arrival"></i> 00:40 29.12.2024 DEL</div>
        </div>
        <div class="availability">At least 2 seats available</div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="price-breakdown">+ DISPLAY PRICE BREAKDOWN</div>
          <button class="book-btn">Book this offer</button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
